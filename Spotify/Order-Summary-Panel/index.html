<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INVO Academy JS Starter with Vite</title>
</head>

<body>
  <div id="home-page">
    <div class="order">
      <div class="order__summary">
        <h1 class="order__summary-title">Order summary</h1>
        <p class="order__summary-desc">Check if your order matches</p>
      </div>
      <div class="order__details">
        <div class="order__details-item">
          <div class="order__details-item-box">
            <img src="./assets/icons/spotify.svg" alt="spotify logo" class="order__details-item-box-img">
          </div>
          <div class="order__details-item-text">
            <p class="order__details-item-text-title">Individual</p>
            <p class="order__details-item-text-desc">1 account</p>
          </div>
        </div>
        <div class="order__details-value">
          <p class="order__details-value-price">$10.00</p>
          <p class="order__details-value-term">/month</p>
        </div>
      </div>
      <div class="order__line"></div>
      <div class="order__cost">
        <div class="order__cost-summary">
          <p class="order__cost-summary-text">Product summary:</p>
          <div class="order__cost-summary-box">
            <p class="order__cost-summary-box-price">$10.00</p>
            <p class="order__cost-summary-box-term">/month</p>
          </div>
        </div>
        <div class="order__cost-total">
          <p class="order__cost-total-text">Total:</p>
          <div class="order__cost-total-box">
            <p class="order__cost-total-box-price">$10.00</p>
            <p class="order__cost-total-box-term">/month</p>
          </div>
        </div>
      </div>
      <button class="order__primary-btn" data-loading="0">
        <div class="order__primary-btn-text">Confirm and pay</div>
        <div class="order__primary-btn-loader">
          <img src="./assets/icons/animated-loader.svg" alt="Loading...">
        </div>
      </button>
      <button class="order__cancel">
        Cancel order
      </button>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/home-page.js"></script>
</body>

</html>
